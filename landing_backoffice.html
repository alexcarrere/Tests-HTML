<!DOCTYPE html>
<html>
	<head>
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link href="css/admin.css" rel="stylesheet">
		<meta charset="utf-8"/>
	</head>
	<body>
		<div class="container-fluid">
			<form role="form" class="row">

				<!-- Partie Commune -->
				<div class="col-lg-12">
					<h2>Partie commune</h2>

					<div class="form-group col-xs-4 col-sm-4 col-md-4 col-lg-4">
						<label for="libelle" class="control-label">Landing Name</label>
						<input type="text" name="libelle" class="form-control">
					</div>

					<div class="form-group col-xs-2 col-sm-2 col-md-2 col-lg-2">
						<label for="page" class="control-label">Page</label>
						<input type="text" name="page" class="form-control">
					</div>


					<div class="form-group col-xs-2 col-sm-2 col-md-2 col-lg-2">
						<label for="domain_name" class="control-label">Domain Name</label>
						<select class="form-control" name="domain_name">
							<option value="test" selected="selected">Test</option>							
						</select>
					</div>

					<div class="form-group col-xs-2 col-sm-2 col-md-2 col-lg-2">
						<label for="referer" class="control-label">Referer</label>
						<input type="text" name="referer" class="form-control">
					</div>

					<div class="form-group col-xs-2 col-sm-2 col-md-2 col-lg-2">
						<label class="control-label" for="country">Country</label>
						<select class="form-control" name="country">
							<option selected="selected" value="NOT-UK">NOT UK</option>
							<option value="UK">UK</option>
						</select>
					</div>
				</div>

				<!-- Partie PC -->
				<div id="view_pc" class="col-lg-6">
					<h2>Vue PC</h2>
					<div class="form-group col-xs-12 col-sm-12 col-md-12 col-lg-12">
						<label for="background_pc">Background Picture</label>
						<input type="file" id="background_pc" class="filestyle" data-buttonName="btn-primary" data-iconName="glyphicon glyphicon-file">
					</div>

					<!-- Si une image est déja selectionnée -->
					<div class="uploadfile col-xs-12 col-sm-12 col-md-12 col-lg-12">
						<a data-toggle="lightbox" href="https://www.astromary.com/assets/medias/uploads/EA6156-chinese-fond.jpg">
						<img class="thumb" src="https://www.astromary.com/assets/medias/uploads/EA6156-chinese-fond.jpg"></a>			     	
					</div>

					<!-- Partie Header Text Line 1 -->
					<div class="form-group col-xs-12 col-sm-12 col-md-12 col-lg-12">
						<label for="ligne_1_header" class="control-label">Header Text Line 1</label>
						<input type="text" name="ligne_1_header" class="form-control">
					</div>

					<!-- Partie Header Text Line 2 -->
					<div class="form-group col-xs-12 col-sm-12 col-md-12 col-lg-12">
						<label for="ligne_2_header" class="control-label">Header Text Line 2</label>
						<input type="text" name="ligne_2_header" class="form-control">
					</div>

					<!-- Partie Title -->
					<div class="form-group col-xs-12 col-sm-12 col-md-12 col-lg-12">
						<label for="title_main" class="control-label">Title</label>
						<input type="text" name="title_main" class="form-control">
					</div>

					<!-- Partie Content -->
					<div class="form-group col-xs-12 col-sm-12 col-md-12 col-lg-12">
						<label for="text_main" class="control-label">Content</label>
						<textarea class="form-control" rows="10" name="text_main"></textarea>
					</div>
				</div>
			
				<!-- Partie Mobile -->
				<div id="view_mobile" class="col-lg-6">
					<h2>Vue Mobile</h2>
					<div class="form-group col-xs-12 col-sm-12 col-md-12 col-lg-12">
						<label for="background_mobile">Background Picture</label>
						<input type="file" id="background_mobile" class="filestyle" data-buttonName="btn-primary" data-iconName="glyphicon glyphicon-file">
					</div>
					
					<!-- Si une image est déja selectionnée -->
					<div class="uploadfile col-xs-12 col-sm-12 col-md-12 col-lg-12">
						<a data-toggle="lightbox" href="https://www.astromary.com/assets/medias/uploads/EA6156-chinese-fond.jpg">
						<img class="thumb" src="https://www.astromary.com/assets/medias/uploads/EA6156-chinese-fond.jpg"></a>			     	
					</div>

					<!-- Partie Header Text Line 1 -->
					<div class="form-group col-xs-12 col-sm-12 col-md-12 col-lg-12">
						<label for="ligne_1_header_mobile" class="control-label">Header Text Line 1</label>
						<input type="text" name="ligne_1_header_mobile" class="form-control">
					</div>

					<!-- Partie Header Text Line 2 -->
					<div class="form-group col-xs-12 col-sm-12 col-md-12 col-lg-12">
						<label for="ligne_2_header_mobile" class="control-label">Header Text Line 2</label>
						<input type="text" name="ligne_2_header_mobile" class="form-control">
					</div>

					<!-- Partie Title -->
					<div class="form-group col-xs-12 col-sm-12 col-md-12 col-lg-12">
						<label for="title_main_mobile" class="control-label">Title</label>
						<input type="text" name="title_main_mobile" class="form-control">
					</div>

					<!-- Partie Content -->
					<div class="form-group col-xs-12 col-sm-12 col-md-12 col-lg-12">
						<label for="text_main_mobile" class="control-label">Content</label>
						<textarea class="form-control" rows="10" name="text_main_mobile"></textarea>
					</div>

				</div>


			</form>
		</div>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-filestyle/1.2.1/bootstrap-filestyle.min.js"/></script>
	</body>
</html>
